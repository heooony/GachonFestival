name: untitled
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  webview_flutter: ^3.0.4

  # firebase
  firebase_core: ^1.21.1
  firebase_auth: ^3.7.0
  cloud_firestore: ^3.4.6

  # image provider
  photo_view: ^0.14.0

  # google map service
  google_maps_flutter: ^2.2.0
  google_maps_flutter_web: ^0.4.0+2
  custom_map_markers: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: NanumMyeongjo
      fonts:
        - asset: assets/font/NanumMyeongjo-Bold.ttf
        - asset: assets/font/NanumMyeongjo-ExtraBold.ttf
        - asset: assets/font/NanumMyeongjo-Regular.ttf

    - family: DoHyeon
      fonts:
        - asset: assets/font/DoHyeon-Regular.ttf
  assets:
    - assets/images/